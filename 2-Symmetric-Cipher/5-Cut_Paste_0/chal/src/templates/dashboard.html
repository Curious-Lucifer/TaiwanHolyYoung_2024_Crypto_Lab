<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cut & Paste</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/main.css">
  </head>
  <body>
    <h1 class="text-center m-5">Cut & Paste</h1>

    <div class="width-500 border border-secondary border-1 rounded-1 p-4 mx-auto">
      <ul class="list-group mb-3">
        <li class="list-group-item"><b>Username</b> : {{ userdata['username'] }}</li>
        <li class="list-group-item"><b>Money</b> : {{ userdata['money'] }}</li>
      </ul>

      <div class="d-grid">
        <button class="btn btn-outline-secondary mb-2" type="button" id="get-flag-btn">Get Flag</button>
        <a href="/logout" class="btn btn-outline-secondary" type="button">Logout</a>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <small>now</small>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="toast-body">
          <p class="m-0" id="get-flag-result"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
